<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/weather.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="head-section">
        <h1>Weather</h1>
        <h3 id="mode"></h3>
      </div>
    </div>

    <!-- Search by Location  -->
    <div class="search-location">
      <form action="submit">
        <input
          type="text"
          placeholder="Enter Location ðŸ“"
          id="location"
          required />
        <button submit>search</button>
      </form>
    </div>

    <!-- Displaying data that comes form api  -->
    <div class="display">
      <div class="location">
        <div class="head-location">
          <img id="current_condition" alt="" />
          <h1 id="city-name"></h1>
        </div>
        <div class="discription">
          <p id="discription"></p>
          <div class="spans">
            <span id="long"> </span> <span id="lang"> </span>
            <span id="rise"> </span> <span id="set"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Forecasting weekly  -->
    <div class="forecast">
      <div class="forecast-head"><h2>Weekly Forecasts</h2></div>
      <div class="forecasts" id="forecasts"></div>
    </div>

    <script src="./js/weather.js"></script>
  </body>
</html>
